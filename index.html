<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <img  class="header-img" src="images/illustration-hero.svg" alt="illustration-hero">
        </div>
        <div class="main-info">
            <div class="text">
                <h1 class="text-h1">Order Summary</h1>
                <p class="text-p">You can now listen millions of songs, <br>
                audiobooks and podcasts on any device <br>
                anywhere u like!</p>
            </div>
            <div class="price">
                <div class="price-1">
                    <img src="images/icon-music.svg" alt="music">
                    <div class="year">
                        <h3 class="year-h3">Annual plan</h3>
                        <p class="year-p">$59.99/year</p>
                    </div>
                </div>
                <div class="change">
                   <a href="#"> <h2 class="change-h2">change</h2></a>
                </div>
            </div>
            <a class="payment" href="#">
                    <h2 class="payment-h2">Proceed to Payment</h2>
            </a>
            <a class="cancel" href="#"><h2 class="cancel-h2">Cancel Order</h2></a>
        </div>
    </div>
</body>
</html>
